<!DOCTYPE html>
<html>
    <!--head-->
    <head>
        <!--meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!--title-->
        <title>Borrowed</title>
        
        <!--stylesheets-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="#">
        <link rel="stylesheet" type="text/css" href="../public/assets/stylesheets/style.css">

    </head>
    
    <!--body-->
    <body>
        <!--main container-->
        <div class="container main-box">
		
            <!--logo-->
            <img class="logo" src="../public/assets/images/logo.png" alt="Day Tripper Logo">
            <!--slogan-->
            <p><span id="slogan">Library of Stuff.<em>Together is Better.</em></span></p>
            <!--signup-->
             <form action="#" class="user-form">
                <div class="container">
                    <!--head-->
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    
                    <!--email-->
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    
                    <!--password-->
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <!--repeat password-->
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    
                    <!--terms-->
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
                    <!--login button options-->
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
             <!--end form-->
            </form>
            
        </div>
        
    </body>
    
</html>
