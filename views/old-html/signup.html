<!DOCTYPE html>
<html>
    <!--head-->
    <head>
        <!--meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--title-->
        <title>Borrowed</title>

        <!--stylesheets-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="#">
        <link rel="stylesheet" type="text/css" href="../public/assets/stylesheets/style.css">
        <script src="assets/javascript/commonScripts.js"></script>
    </head>

    <!--body-->
    <body>
        <!--main container-->
        <div class="container main-box">

            <!--logo-->
            <img class="logo" src="../public/assets/images/logo.png" alt="Day Tripper Logo">
        
            <!--signup-->
            <form class="user-form">
               <div class="container">
                   <!--head-->
                   <h1>Sign Up</h1>
                   <p>Please fill in this form to create an account.</p>
                   <hr>

                   <!--email-->
                   <label for="firstName"><b>First Name</b></label>
                   <input type="text" placeholder="First Name" id="firstName" required>

                   <label for="lastName"><b>Last Name</b></label>
                   <input type="text" placeholder="Last Name" id="lastName" required>

                   <label for="email"><b>Email</b></label>
                   <input type="text" placeholder="Enter Email" id="email" required>

                   <!--password-->
                   <label for="psw"><b>Password</b></label>
                   <input type="password" placeholder="Enter Password" id="psw" required>

                   <!--repeat password-->
                   <label for="psw-repeat"><b>Repeat Password</b></label>
                   <input type="password" placeholder="Repeat Password" id="psw-repeat" required>

                   <label for="zipCode"><b>Zip Code</b></label>
                   <input type="text" placeholder="Enter zipCode" id="zipCode" required>

                   <!--terms-->
                   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
                   <!--login button options-->
                   <button type="button" class="cancelbtn">Cancel</button>
                   <button type="button" id="signupSubmitBtn2" class="signupbtn">Sign Up</button>
               </div>
            <!--end form-->
           </form>

        </div>

    </body>

</html>
